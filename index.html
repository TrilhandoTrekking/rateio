<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Van</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Valor da Van</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logoVan.ico" type="image/x-icon">
    <meta property="og:title" content="Rateio da Van">
    <meta property="og:description" content="CÁLCULO DO VALOR DA VAN">
    <meta property="og:image" content="https://trilhandotrekking.github.io/rateio/logoVan.png">
    <meta property="og:url" content="https://trilhandotrekking.github.io/rateio/">
	
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #334155;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .resultado {
      margin-top: 25px;
      background: #e0f2fe;
      color: #075985;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 500;
      text-align: center;
      white-space: pre-line;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Van</h2>

    <label for="valorVan">Valor total da Van (R$):</label>
    <input type="number" id="valorVan" placeholder="Ex: 5000" />

    <label for="isentos">Quantidade de isentos:</label>
    <input type="number" id="isentos" placeholder="Ex: 2" />

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
   function calcular() {
  const valorVan = parseFloat(document.getElementById("valorVan").value);
  const isentos = parseInt(document.getElementById("isentos").value);
  const totalAssentos = 18;
  const caixa = 1;

  const resultadoDiv = document.getElementById("resultado");

  if (isNaN(valorVan) || isNaN(isentos)) {
    resultadoDiv.innerText = "Preencha todos os campos corretamente.";
    return;
  }

  const pagantes = totalAssentos - isentos - caixa;

  if (pagantes <= 0) {
    resultadoDiv.innerText = "Quantidade de isentos é muito alta.";
    return;
  }

  const valorPorPessoa = valorVan / pagantes;

  resultadoDiv.innerText = 
    `Dividido entre ${pagantes} pagantes\nValor por pagante: R$ ${valorPorPessoa.toFixed(2)}\n(com ${isentos} isento(s) e 1 caixa)`;
}

  </script>
</body>
</html>
