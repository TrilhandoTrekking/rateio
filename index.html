<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Van</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #resultado {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Van</h1>
    <label for="valorVan">Valor da Van:</label>
    <input type="number" id="valorVan" min="0" step="0.01"><br>
    
    <label for="quantPagantes">Quantidade de Pagantes:</label>
    <input type="number" id="quantPagantes" min="1"><br>
    
    <label for="quantIsentos">Quantidade de Isentos:</label>
    <input type="number" id="quantIsentos" min="0"><br>
    
    <label for="margemSeguranca">Margem de Seguran√ßa (%):</label>
    <input type="number" id="margemSeguranca" min="0" step="0.01"><br>
    
    <button onclick="calcularValor()">Calcular</button>
    <div id="resultado"></div>

    <script>
        function calcularValor() {
            const valorVan = parseFloat(document.getElementById('valorVan').value);
            const quantPagantes = parseInt(document.getElementById('quantPagantes').value);
            const quantIsentos = parseInt(document.getElementById('quantIsentos').value);
            const margemSeguranca = parseFloat(document.getElementById('margemSeguranca').value) / 100;

            const totalPessoas = quantPagantes + quantIsentos;
            const valorPorPagante = valorVan / quantPagantes;
            const valorComMargem = valorPorPagante * (1 + margemSeguranca);

            const resultado = document.getElementById('resultado');
            resultado.textContent = `Valor por pagante: R$ ${valorComMargem.toFixed(2)}`;
        }
    </script>
</body>
</html>
